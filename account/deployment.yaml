apiVersion: apps/v1
kind: Deployment
metadata:
  name: account
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: account
  template:
    metadata:
      labels:
        app.kubernetes.io/name: das-microservice-demo
        app.kubernetes.io/component: account
    spec:
      containers:
        - name: account
          image: europe-west4-docker.pkg.dev/adam-playground-315708/microservice-demo/account:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
        - name: opa
          args:
            - run
            - --server
            - --config-file=/config/opa-conf.yaml
          image: "openpolicyagent/opa:0.34.1"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /config
              name: opa-config-vol
              readOnly: true
      volumes:
        - configMap:
            name: opa-config
          name: opa-config-vol
---
apiVersion: v1
kind: Service
metadata:
  name: account
  labels:
    app.kubernetes.io/name: das-microservice-demo
    app.kubernetes.io/component: account
spec:
  selector:
    app.kubernetes.io/component: account
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
