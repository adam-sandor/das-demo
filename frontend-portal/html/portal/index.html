<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img height="25px" src="img/logo.webp"></a>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Support Portal</a>
                    </li>
                    <li>
                        <a id="logout" href="#" style="display: none">Log Out</a>
                    </li>
                </ul>

				<!-- Search -->
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control">
					</div>
					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Search</button>
				</form>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<div class="container-fluid">

		<!-- Left Column -->
		<div class="col-sm-3">

			<!-- List-Group Panel -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title"><span class="glyphicon glyphicon-random"></span> Last Viewed Accounts</h1>
				</div>
				<div class="list-group">
					<div class="list-group-item accountnr">EU12345435345435345</div>
					<div class="list-group-item accountnr">US12345435345444444</div>
				</div>
			</div>
		</div><!--/Left Column-->
  
  
		<!-- Center Column -->
		<div class="col-sm-6">
		
			<!-- Alert -->
			<div id="error" class="alert alert-danger alert-dismissible" role="alert" style="display: none">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<p class="error-text"></p>
			</div>		
		
			<!-- Articles -->
			<div class="row">
				<div class="col-xs-12">
					<h2>Account Operations</h2>
					<p class="result"></p>
					<div class="panel-body">
						<div>
							<div class="form-group">
								<input type="text" class="form-control" id="account-iban-input" name="accountId" placeholder="Account ID">
							</div>
							<button id="account-details" style="display: none" class="btn btn-default">Details</button>
							<button id="account-transactions" style="display: none" class="btn btn-default">Transactions</button>
							<button id="account-block" style="display: none" class="btn btn-default">Block</button>
						</div>
						<hr>
						<div id="data-table"></div>
					</div>
				</div>
			</div>
		</div><!--/Center Column-->


	  <!-- Right Column -->
	  <div class="col-sm-3">

			<!-- Form --> 
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<span class="glyphicon glyphicon-log-in"></span> 
						User Information
					</h3>
				</div>
				<div class="panel-body">
					<div id="user-full-name"></div>
					<div id="user-role"></div>
					<div id="user-role-level"></div>
					<div id="user-geo-region"></div>
				</div>
				<img style="display: none" id="agent-pic" style="margin-left: 10px; margin-bottom: 10px" src="" width="150px" height="150px">
			</div>
 
			<!-- Progress Bars -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<span class="glyphicon glyphicon-scale"></span> 
						Tickets
					</h3>
				</div>
				<div class="panel-body">
					<div class="progress">
						<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100"
						aria-valuemin="0" aria-valuemax="100" style="width:100%">
							Priority 1
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80"
						aria-valuemin="0" aria-valuemax="100" style="width:80%">
							Priority 2
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="45"
						aria-valuemin="0" aria-valuemax="100" style="width:45%">
							Priority 3
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="35"
						aria-valuemin="0" aria-valuemax="100" style="width:35%">
							Pririty 4
						</div>
					</div>
				</div>
			</div>

	  </div><!--/Right Column -->

	</div><!--/container-fluid-->

        </div>
